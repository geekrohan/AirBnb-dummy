<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons> -->
    <ion-title>{{isLoading?'Loading...':place.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/discover">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid *ngIf="!isLoading" class="ion-no-padding">
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3" class="ion-no-padding">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3" class="ion-text-center ion-padding">
        <p>{{ place.description}}</p>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3" class="ion-text-center ion-padding">
        <p>{{place.location.address}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3" class="ion-text-center ion-no-padding location-image">
<ion-img [src]="place.location.staticMapImageUrl"></ion-img>
      </ion-col>
    </ion-row> -->
    <ion-row *ngIf="isBookable">
      <ion-col size="12" size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-button color="primary" class="ion-margin" (click)="onBookPlace()">Book</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
