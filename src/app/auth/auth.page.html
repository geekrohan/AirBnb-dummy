<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin?'Login':'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid fixed>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" required email #emailCtrl='ngModel'></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid&&emailCtrl.touched" lines="none">
              <ion-label>Should be a valid Email</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="6" #password='ngModel'></ion-input>
            </ion-item>
            <ion-item *ngIf="!password.valid&&password.touched" lines="none">
              <ion-label>Should be a valid Password</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" (click)="onSwitchAuthMode()" color="primary" expand="block" fill="clear">
            Switch to {{isLogin?'Signup':'Login'}}
          </ion-button>
          <ion-button type="submit" (click)="onLogin()" color="primary" expand="block" [disabled]="!f.valid">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <!-- <div class="ion-text-center">
    <ion-spinner name="circular" *ngIf="isLoading" color="primary"></ion-spinner>
  </div> -->

</ion-content>
