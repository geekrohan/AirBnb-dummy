<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size-sm="8" offset-sm="2">
      <div class="ion-text-center ion-padding" *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>
      </div>

      <div *ngIf="!isLoading&&offers.length<=0" class="ion-text-center">
        <p> No Offers Found! Please create one first! </p>
        <ion-button routerLink="/places/tabs/offers/new">
          Create New Offer
        </ion-button>
      </div>
      <ion-list *ngIf="!isLoading&&offers.length>0">
        <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
          <app-offer-item [offer]="offer"></app-offer-item>
          <ion-item-options>
            <ion-item-option (click)="onEdit(offer.id,slidingItem)" color="secondary">
              <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
